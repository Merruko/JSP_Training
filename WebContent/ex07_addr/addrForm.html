<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소록 등록</title>

<style>

	#container{
		width: 600px;
		margin: 0 auto;
		text-align: center;
	}
	table, tr, td{
		width: 400px;
		margin: 0 auto;
		border: 1px solid #ccc;
		border-collapse: collapse;
	}
	td{padding: 5px;}
	input[type="text"]{width: 200px; padding: 5px;}
	input[type="submit"], [type="reset"]{font-size: 1em; width: 100px;}
	
</style>
</head>

<body>
	<div id="container">
		<h2>연락처 등록</h2>
		<hr>
		<form action="addrAdd.jsp" method="post">
			<table>
				<tr>
					<td>이름</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="tel"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<select name="sex">
							<option selected>남성</option>
							<option>여성</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="전송">
						<input type="reset" value="취소">
					</td>
			</tr>
			</table>
		</form>
	</div>
</body>
</html>
